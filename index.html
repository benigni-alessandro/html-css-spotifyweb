    <main>
      <div class="container menu">
        <div class="row">

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Escuchado recientemente</h1>
          </div>
        </div>
      </div>
      <div class="container songs">
        <div class="row">
          <div class="col-xs-12">
            <div class="playlist">
              <img src="./img/Courtesy-call.jpg" alt="docker">
              <h4>This is Thousand Foot Krutch</h4>
            </div>
            <div class="playlist">
              <img src="./img/Top-50_spain.jpg" alt="docker">
              <h4>Top 50 Spain</h4>
            </div>
            <div class="playlist">
              <img src="./img/Ocean.jpg" alt="docker">
              <h4>The Astronaut in the Ocean</h4>
            </div>
            <div class="playlist">
              <img src="./img/Black-eyed.jpg" alt="docker">
              <h4>Mix Diario 5</h4>
            </div>
            <div class="playlist">
              <img src="./img/Trevis.jpg" alt="docker">
              <h4>This is Trevis</h4>
            </div>
            <div class="playlist">
              <img src="./img/Trueno.jpg" alt="docker">
              <h4>This is Trueno</h4>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="play">
        <div class="left">
          <img src="./img/noestuya.jpg" alt="docker">
          <div class="text-song">
            <h4>Ella no es tuya</h4>
            <p>Mike Towers, Nicki Nicole...</p>
          </div>
          <div class="like">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>
        <div class="center">
          <div class="command">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
          </div>
          <input type='range' min='1' max='100' value='20' step='20'/>
        </div>
        <div class="right">
          <div class="volumen">
            <i class="fas fa-list"></i>
            <i class="fas fa-tv"></i>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" id="myRange">
            </div>
          </div>
        </div>
      </div>
    </footer>
